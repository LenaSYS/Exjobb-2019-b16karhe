<!doctype html>
<html ng-app="cartApp"> <!-- Starting AngularJS -->
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <title>First ANGULAR</title>
        <script src="angular.js"></script>
        <script src="../model.js"></script>
        <script src="ctrl.js"></script>
    </head>
    <body>
        <h1> Angular </h1>
        <div ng-controller="cartCtrl"> <!-- Link to the controller. -->
            <!-- {{products}} to see products inside cart-->
            <!-- {{extaProducts}} to see products outside of the cart-->
            <ol>
                <li ng-repeat="product in products"> <!-- Listing of items inside products as product. The data is retrived from the model through the controller. --> 
                    {{product.name}} - 
                    {{product.category}} - 
                    {{product.description}} -  
                    {{product.price}}
                    <button ng-disabled="product.amount == 1" ng-click="product.amount = product.amount - 1">[ - ]</button>
                    {{ product.amount }}
                    <button ng-disabled="product.amount == 7" ng-click="product.amount = product.amount + 1">[ + ]</button>
                    <button ng-disabled="products.length == 1" ng-click="products.splice($index, 1)">[ X ]</button>
                </li>
                {{newProduct.name}}  
                {{newProduct.category}}  
                {{newProduct.description}}   
                {{newProduct.price}}  
            </ol>
            <form ng-submit="addNewProduct()">
                <div ng-repeat="product in extraProducts">
                    <input type="radio" ng-click="$parent.id = $index" ng-value="product"  ng-model="$parent.newProduct">
                    <label>{{product.name}} {{product.category}} {{product.description}} {{product.price}}</label>
                </div>
                <button ng-disabled="newProduct == 0" ng-click="extraProducts.splice(id, 1)">Add product</button>
            </form>
        </div> 
    </body>
</html>
