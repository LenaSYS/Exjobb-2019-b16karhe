<!doctype html>
<html ng-app="cartApp"> <!-- Starting AngularJS -->
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <title>First ANGULAR</title>
        <script src="angular.js"></script>
        <script src="../model.js"></script>
        <script src="ctrl.js"></script>
    </head>
    <body>
        <h1> Angular </h1>
        <div ng-controller="cartCtrl"> <!-- Link to the controller. -->
            <form ng-submit="addNewProduct()">
                <label for="newProduct">Add product</label>
                <input ng-model="newProductName" placeholder="Name">
                <input ng-model="newProductCategory" placeholder="Category">
                <input ng-model="newProductDescription" placeholder="Description">
                <input ng-model="newProductPrice" placeholder="Price">
                <input class="btn-primary" type="submit" value="A D D">
            </form>
            <ol>
                <li ng-repeat="product in products"> <!-- Listing of items inside products as product. The data is retrived from the model through the controller. --> 
                    {{ product.name }} - 
                    {{ product.category }} - 
                    {{ product.description }} -  
                    {{ product.price }}
                    <button ng-click="products.splice($index, 1)">R E M O V E</button>
                </li>
                {{ newProductName }} - 
                {{ newProductCategory }} - 
                {{ newProductDescription }} -  
                {{ newProductPrice }}
            </ol>
        </div>
    </body>
</html>
