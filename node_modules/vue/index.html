<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <title>First VUE</title>
        <script src="dist/vue.js"></script>
    </head>
    <body>
        <h1> Vue </h1>
        <div id="cartApp"> // Link to the ViewModel which starts Vue.
            <ol>
                <li v-for="product in products"> // Listing of items inside products as product. The data is retrived from the model through the ViewModel.
                    {{ product.name }}, 
                    {{ product.description }} for 
                    {{ product.price }}kr
                </li>
            </ol> 
        </div> 
        <script src="../model.js"></script> 
        <script src="vm.js"></script>
    </body>
</html>
