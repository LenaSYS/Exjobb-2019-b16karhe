<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <title>First VUE</title>
        <script src="dist/vue.js"></script>
    </head>
    <body>
        <h1> Vue </h1>
        <div id="cartApp"> <!-- Link to the ViewModel which starts Vue. -->
            <form v-on:submit.prevent="addNewProduct">
                <label for="newProduct">Add product</label>
                <input v-model="newProductName" placeholder="Name">
                <input v-model="newProductCategory" placeholder="Category">
                <input v-model="newProductDescription" placeholder="Description">
                <input v-model="newProductPrice" placeholder="Price">
                <button>Add</button>
            </form>
            <ol>
                <li v-for="(product, id) in products"> <!-- Listing of items inside products as product. The data is retrived from the model through the ViewModel. -->
                    {{ product.name }}, 
                    {{ product.description }} for 
                    {{ product.price }}kr
                    <button v-on:click="products.splice(id, 1)">R E M O V E</button>
                </li>
            </ol> 
        </div> 
        <script src="../model.js"></script> 
        <script src="vm.js"></script>
    </body>
</html>
