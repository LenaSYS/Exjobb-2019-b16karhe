<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <title>First VUE</title>
        <script src="dist/vue.js"></script>
    </head>
    <body>
        <h1> Vue </h1>
        <div id="cartApp"> <!-- Link to the ViewModel which starts Vue. -->
            <!-- {{products}} to see products inside cart-->
            <!-- {{extaProducts}} to see products outside of the cart-->
            <ol>
                <li v-for="(product, index) in inCart"> <!-- Listing of items inside products as product. The data is retrived from the model through the ViewModel. -->
                    {{ product.name }} - 
                    "{{ product.description }}" -  
                    {{ product.price }}
                    <button :disabled="product.amount == 1" v-on:click="product.amount--">[ - ]</button>
                    {{ product.amount }}
                    <button :disabled="product.amount == product.availableAmount" v-on:click="product.amount++">[ + ]</button>
                    <button v-on:click="cart.splice(index, 1); inCart[index].selected = false;">[ X ]</button>
                </li>
                {{newProduct.name}}
                {{newProduct.description}} -
                {{newProduct.price}}
            </ol>
            <form v-on:submit.prevent="addNewProduct">
                <div v-for="(product, index) in outCart">
                    <input type="radio" v-on:click="id = index" v-bind:value="product"  v-model="newProduct">
                    <label>
                        {{ product.name }} 
                        "{{ product.description }}" 
                        {{ product.price }}
                    </label>
                </div>
                <button :disabled="newProduct == 0" v-on:click="outCart[id].selected = true;">Add product</button>
            </form>
        </div> 
        <script src="../model.js"></script> 
        <script src="vm.js"></script>
    </body>
</html>
