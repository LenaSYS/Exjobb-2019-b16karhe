<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <title>First VUE</title>
        <script src="dist/vue.js"></script>
    </head>
    <body>
        <h1> Vue </h1>
        <div id="cartApp"> <!-- Link to the ViewModel which starts Vue. -->
            <ol>
                <li v-for="(product, index) in products"> <!-- Listing of items inside products as product. The data is retrived from the model through the ViewModel. -->
                    {{ product.name }} - 
                    {{ product.category }} - 
                    {{ product.description }} -  
                    {{ product.price }}
                    <button v-on:click="products.splice(index, 1)">[ X ]</button>
                </li>
                {{newProduct.name}}
                {{newProduct.category}}
                {{newProduct.description}}
                {{newProduct.price}}
            </ol>
            <form v-on:submit.prevent="addNewProduct">
                <div v-for="(product, index) in extraProducts">
                    <input v-on:click="id = index" type="radio" v-bind:value="product"  v-model="newProduct">
                    <label>{{ product.name }} {{ product.category }} {{ product.description }} {{ product.price }}</label>
                </div>
                <button v-on:click="extraProducts.splice(id, 1)">Add product</button>
            </form>
        </div> 
        <script src="../model.js"></script> 
        <script src="vm.js"></script>
    </body>
</html>
